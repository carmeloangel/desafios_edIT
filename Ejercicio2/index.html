<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header></header>

    <section><h1>Privacidad</h1></section>
    <main>
      <!--  -->
      <div class="contenedorA">
        <img
          src="img/icon-identidad.svg"
          alt="Logo de una persona"
          class="iconosGrandes"
        />
        <h2>Datos vinculados a ti</h2>
        <p>
          Los siguientes datos pueden ser recolectados y vinculados a tu
          indentidad.
        </p>
        <div class="contenedorB">
          <div class="contenedorC">
            <img
              src="img/icon-info.svg"
              alt="Icono de informacion"
              class="info"
            />
            <p class="description">Información de contacto</p>
          </div>
          <div class="contenedorC">
            <img
              src="img/icon-identificadores.svg"
              alt="Icono de un identificador personal"
              class="id"
            />
            <p class="description">Identificadores</p>
          </div>
        </div>
      </div>
      <!--  -->

      <!--  -->
      <div class="contenedorA">
        <img
          src="img/icon-no-identidad.svg"
          alt="Logo de una persona tachado"
          class="iconosGrandes"
        />
        <h2>Datos no vinculados a ti</h2>
        <p>
          Los siguientes datos pueden ser recolectados, pero no son vinculados a
          tu indentidad.
        </p>
        <div class="contenedorB">
          <div class="contenedorC">
            <img
              src="img/icon-diagnostico.svg"
              alt="Icono de diagnostico"
              class="diagnostico"
            />
            <p class="description">Diagnóstico</p>
          </div>
        </div>
      </div>
      <!--  -->
    </main>

    <footer></footer>
  </body>
</html>
